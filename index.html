
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROSTYLE | Obsidian & Gold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        color: #F5F5F0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      /* Film Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.15;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020202;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(5, 5, 5, 0.6);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Advanced Animations */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }

      @keyframes gold-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .gold-text-shimmer {
        background: linear-gradient(90deg, #8B735B 0%, #D4AF37 50%, #8B735B 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        animation: gold-shimmer 4s linear infinite;
      }

      @keyframes reveal-up {
        0% { transform: translateY(60px); opacity: 0; filter: blur(15px); }
        100% { transform: translateY(0); opacity: 1; filter: blur(0); }
      }
      .reveal-up {
        animation: reveal-up 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes shutter-top {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }
      @keyframes shutter-bottom {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }
      .preloader-exit-top {
        animation: shutter-top 1.4s cubic-bezier(0.85, 0, 0.15, 1) forwards;
      }
      .preloader-exit-bottom {
        animation: shutter-bottom 1.4s cubic-bezier(0.85, 0, 0.15, 1) forwards;
      }

      @keyframes image-focus {
        0% { transform: scale(1.1); filter: blur(10px) brightness(0.5); }
        100% { transform: scale(1); filter: blur(0) brightness(0.7); }
      }
      .hover-focus {
        animation: image-focus 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      ::selection {
        background: #D4AF37;
        color: #000;
      }
    </style>

{
